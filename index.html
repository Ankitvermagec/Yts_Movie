<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG</title>
    <style>

        .cc {
            width: 300px;
            height: 600px;
            background: linear-gradient(to right,#000 50%, blueviolet 50% );            
        }
        .cc .c1 {
            background: #000;
            height: 300px;

            border-radius: 0 0 100px 0;
        }
        .cc .c2 {
            background: blueviolet;
            height: 300px;
            border-radius: 100px 0 0 0;
        }

      

    </style>
</head>
<body>
    <div class="cc">
        <div class="c1"></div>
        <div class="c2"></div>
    </div>
    
</body>
</html>
